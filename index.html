<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMYU E-Voting Portal | Login</title>

    <!-- Favicon -->
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="styles.css">
    
    <style>
        .login-btn:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
            opacity: 0.7;
        }
    </style>
</head>

<body>

    <div class="login-wrapper">

        <div class="login-card">

            <!-- Logo (Updated to .jpeg) -->
            <img src="assets/download.jpeg" alt="UMYU Logo" class="logo" onerror="this.src='https://placehold.co/100x100?text=UMYU'">

            <h2 class="portal-title">UMYU STUDENT UNION GOVERNMENT</h2>
            <p class="portal-subtitle">E-Voting Portal Login</p>

            <!-- REMOVED 'onsubmit'. script.js handles the event listener. -->
            <form id="loginForm">

                <div class="form-group">
                    <label>School Email</label>
                    <input type="email" id="email" placeholder="example@students.umyu.edu.ng" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <!-- Added ID for easier selection -->
                <button type="submit" id="loginBtn" class="login-btn">Login</button>

            </form>

            <p class="footer-note">Use your official UMYU email to access the voting portal.</p>
            
            <p id="error-message" style="color: red; display: none; margin-top: 10px; font-size: 0.9rem; text-align: center;"></p>

        </div>

    </div>

    <!-- Type="module" is required for the Supabase import to work -->
    <script type="module" src="script.js"></script>
</body>
</html>
